    <script>
    async function updateChart(){
        async function fetchData(){
            const url = 'https://raw.githubusercontent.com/LuzMaria04/Project-03-Team-Crystal-Egg/main/file_reorganized.json';
            const response = await fetch(url); 
            // wait until the request is completed
            const datapoints = await response.json();
            console.log(datapoints);
            console.log('returning');
            return datapoints;
        };

        let dataCity;
        let dataPollution;
        let dataYear;

        const myChart = document.getElementById('chart2');

        await fetchData().then(datapoints => {
            console.log('datapoints time');
            dataCity = datapoints.map(function(index){
                return index.BANGLADESH.Dhaka["2017"];
            })
            dataPollution = datapoints.map(function(index){
                return index.BANGLADESH.Dhaka["2017"]["Air Pollution"];
            })
            dataYear = datapoints.map(function(index){
                return index.BANGLADESH.Dhaka["2017"];
            })
            console.log(`Data City 0 ${dataCity[0]}`);
            console.log(dataPollution);
            console.log(dataYear[0]);

            console.log(myChart);
            console.log(myChart.config);
            
        })

        let funnyChart = new Chart(myChart, {
            // type of chart we want to create
            type: 'bar',
            // the data for the chart
            data: {
                labels: dataCity,
                
                // add the data
                datasets: [{
                    label: 'PM2.5 (Particles in air)',
                    data: dataPollution,//[92,116,110,110,102],
                    borderWidth: 1,
                    backgroundColor: ['teal'],
                    borderColor: 'black'
                }]
            },
            options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
            }
        })

         //funnyChart.config.data.labels = dataYear; 
         //funnyChart.config.data.datasets[0] = dataCity;
         //funnyChart.update();
    
    };


    
    </script>
