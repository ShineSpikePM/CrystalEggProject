<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Chart JS Tutorial</title>
  </head>
  <body style="background-color:rgb(3, 98, 100)"></body>

<div class="col-8 offset-2 my-5">
    <div class="card">
    <div class="card-body">
        <h5>Hotan, China Air Pollution</h5>
        <hr>
            <div>
                <canvas id="chart2"></canvas>
            </div>
    </div>
</div>
</div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!---script for chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

   

        </script>
        

    <script>

        const lineChart = document.getElementById('chart2');

        new Chart(lineChart, {
        // type of chart we want to create
        type: 'line',
        // the data for the chart
        data: {
        labels: [2017, 2018, 2019, 2020, 2021],
        
        // add the data
        datasets: [{
            label: 'PM2.5 (Particles in air)',
            data: [92,116,110,110,102],
            borderWidth: 1,
            backgroundColor: ['teal'],
            borderColor: 'black'
        }]
        },
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }

    });
    
    </script>
    </body>
    </html>
